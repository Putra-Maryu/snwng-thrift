    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background-color: #f4f7fa;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background-color: #fff;
    border-radius: 10px;
    padding: 30px;
    width: 100%;
    max-width: 400px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

header {
    margin-bottom: 30px;
}

.logo {
    width: 100px;
    height: auto;
    margin-bottom: 15px;
}

h1 {
    font-size: 28px;
    color: #333;
}

p {
    font-size: 16px;
    color: #777;
    margin-bottom: 25px;
}

/* Linktree Button Styles */
.linktree {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.link-btn {
    background-color: #007bff;
    color: white;
    padding: 15px;
    border-radius: 8px;
    text-decoration: none;
    font-size: 18px;
    font-weight: 500;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

.link-btn:hover {
    background-color: #0056b3;
    transform: scale(1.05);
}

.link-btn:active {
    transform: scale(1);
}

/* Footer Styles */
footer {
    margin-top: 30px;
    font-size: 14px;
    color: #777;
}

footer p a {
    text-decoration: none;
    color: #007bff;
}

footer p a:hover {
    color: #0056b3;
}

/* Mobile Responsiveness */
@media (max-width: 600px) {
    .container {
        width: 90%;
        padding: 20px;
    }

    h1 {
        font-size: 24px;
    }

    .link-btn {
        font-size: 16px;
    }
}
